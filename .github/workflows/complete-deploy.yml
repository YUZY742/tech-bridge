name: Complete Deployment

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd client && npm ci
          cd ../server && npm ci
      
      - name: Build frontend
        run: |
          cd client
          npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'https://tech-bridge-backend.vercel.app' }}
      
      - name: Check deployments
        run: |
          echo "Frontend: https://tech-bridge-uybw.vercel.app"
          echo "Backend: Check Vercel dashboard for backend URL"
          echo "MongoDB: Configure in Vercel environment variables"
